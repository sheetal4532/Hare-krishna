<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Overlay</title>
<link rel="stylesheet" href="styles.css">
<style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.image-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.bottom-image, .top-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.top-image {
  opacity: 0.7; /* Adjust the opacity as needed */
}

</style>
</head>
<body>
  <div class="image-container">
    <img src="bottom_image.jpg" alt="Bottom Image" class="bottom-image">
    <img src="top_image.png" alt="Top Image" class="top-image">
  </div>
  <script src="script.js"></script>
</body>
</html>
